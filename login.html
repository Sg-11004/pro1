<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f1f1f1;
      background-image:url('https://img.freepik.com/free-photo/abstract-grunge-decorative-relief-navy-blue-stucco-wall-texture-wide-angle-rough-colored-background_1258-28311.jpg?size=626&ext=jpg&ga=GA1.2.1954592200.1679673323&semt=robertav1_2_sidr')

    }

    .container {
      width: 50%;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Log in</button>
      </form>
    </div>
    <script>
      const form = document.getElementById("login-form");
      const error = document.getElementById("error");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = form.elements.username.value;
        const password = form.elements.password.value;

        // Validation
        if (username.trim() === "" || password.trim() === "") {
          error.textContent = "Please enter a username and password.";
        } else if (password.length < 8) {
          error.textContent = "Password must be at least 8 characters long.";
        } else {
          // Authentication code goes here...
          console.log(`Username: ${username}, Password: ${password}`);
          form.reset();

          // Redirect to another page
          window.location.href = "ccc manager.html";
        }
      });

      form.addEventListener("input", function () {
        error.textContent = "";
      });
    </script>
  </body>
</html>
